<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header Area Starts Here -->
    <header id="header">
      <div class="container">
        <!-- Navbar Area -->
        <nav class="navbar">
          <a class="text-primary" href="index.html">LOGO</a>
          <button type="button" class="btn">Sign Up</button>
        </nav>

        <!-- Banner Area -->
        <div class="banner text-center">
          <h1>
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
          <button type="button" class="btn">Stay Focused</button>
        </div>
      </div>
    </header>

    <!-- Main Contents -->
    <main>
      <!-- Action Area Starts Here -->
      <section id="action">
        <div class="container">
          <div class="action-content">
            <div class="action-txt">
              <h2>See It in Action</h2>
              <p>
                Explore the live preview and imagine your brand in this bold new
                look.
              </p>
              <button type="button" class="btn">Launch Live Preview</button>
            </div>
            <div class="action-img">
              <img src="assets/wc-mini.png" alt="Welcome Imag" />
            </div>
          </div>
        </div>
      </section>

      <!-- Productive User Area Starts Here -->
      <section>
        <div class="container">
          <div class="productive-content">
            <h2 class="text-center">Joined Thousands of Productive Users</h2>
            <div class="productive-items">
              <div class="productive-item text-center">
                <h3 class="text-primary">50K</h3>
                <span>Active Users</span>
              </div>
              <div class="productive-item text-center">
                <h3 class="text-primary">2M+</h3>
                <span>Focus Session</span>
              </div>
              <div class="productive-item text-center">
                <h3 class="text-primary">95%</h3>
                <span>Satisfaction Rate</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
